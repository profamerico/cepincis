<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Not√≠cias - CEPIN-CIS</title>
</head>

<body>
    <div id="header"></div>

    <main class="page page--production">
        <div class="container">
            <div class="content content__login flex--center">
                <div class="content__formLogin">
                    <form class="form__login" id="formLogin">
                        <fieldset>
                            <legend>Entrar</legend>
                            <div class="block__login">
                                <div class="block__inputs">
                                    <div class="block__input">
                                        <label for="loginEmail">E-mail:</label>
                                        <input type="email" id="loginEmail" required />
                                    </div>
                                    <div class="block__input">
                                        <label for="loginSenha">Senha:</label>
                                        <input type="password" id="loginSenha" required />
                                    </div>
                                </div>
                                <button class="btn btn__login" type="submit">Entrar</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <div id="footer"></div>

    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="../assets/js/api.js"></script>
    <!-- <script src="../assets/js/main.js"></script> -->
    <script src="../assets/js/components.js"></script>
    <!-- <script src="../assets/js/posts.js"></script> -->
    <script src="../assets/js/login.js"></script>
    <script src="../assets/js/script.js"></script>
</body>

</html>
