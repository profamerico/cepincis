<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Administrador - CEPIN-CIS</title>
</head>

<body id="admin">
    <div id="header"></div>

    <main class="page page--admin">
        <div class="container">
            <div class="content text--dark">
                <div class="block__logout">
                    <ion-icon class="arrow ion-icon f--26 text--light" name="chevron-back-outline"></ion-icon>
                    <button class="btn btn__logout" id="btnLogout">sair</button>
                </div>
                <button class="btn__addPost" id="btnAddPost"><ion-icon class="ion-icon f--20"
                        name="add-outline"></ion-icon> Nova Postagem</button>
                <div class="posts__ListAdmin" id="postsListAdmin">
                </div>
                <div class="modal__add" id="modalAdd">
                    <div class="container__add">
                        <div class="content__add">
                            <div class="add__top flex--between">
                                <h1 class="f--20">Adicionar Postagem</h1>
                                <button class="btn__closeModalAdd" id="btnCloseModalAdd"><ion-icon
                                        class="ion-icon f--20" name="close-outline"></ion-icon></button>
                            </div>
                            <div class="add__bottom">
                                <form class="form__addPost" id="formAddPost">
                                    <div class="block__input">
                                        <label for="addTitulo">Título:</label>
                                        <input type="text" id="addTitulo" name="titulo" required>
                                    </div>
                                    <div class="block__input">
                                        <label for="addDescricao">Descrição:</label>
                                        <textarea id="addDescricao" name="descricao" required></textarea>
                                    </div>
                                    <div class="block__input">
                                        <label for="addDescricao">Conteúdo:</label>
                                        <textarea id="addConteudo" name="conteudo" required></textarea>
                                    </div>
                                    <div class="block__input">
                                        <label>Áreas Temáticas:</label>
                                        <div class="block__checkbox">
                                            <div class="checkbox__tag">
                                                <input type="checkbox" id="IoT" name="tags" value="IoT">
                                                <label for="IoT">IoT</label>
                                            </div>
                                            <div class="checkbox__tag">
                                                <input type="checkbox" id="CarbonZero" name="tags" value="CarbonZero">
                                                <label for="CarbonZero">CarbonZero</label>
                                            </div>
                                            <div class="checkbox__tag">
                                                <input type="checkbox" id="UrbSmart" name="tags" value="UrbSmart">
                                                <label for="UrbSmart">UrbSmart</label>
                                            </div>
                                            <div class="checkbox__tag">
                                                <input type="checkbox" id="EcoMat" name="tags" value="EcoMat">
                                                <label for="EcoMat">EcoMat</label>
                                            </div>
                                            <div class="checkbox__tag">
                                                <input type="checkbox" id="EduCIS" name="tags" value="EduCIS">
                                                <label for="EduCIS">EduCIS</label>
                                            </div>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn__addPostSubmit">Adicionar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal__edit" id="modalEdit">
                    <div class="container__edit">
                        <div class="content__edit">
                            <div class="edit__top flex--between">
                                <h1 class="f--20">Editar Postagem</h1>
                                <button class="btn__closeModalEdit" id="btnCloseModalEdit"><ion-icon
                                        class="ion-icon f--20" name="close-outline"></ion-icon></button>
                            </div>
                            <div class="edit__bottom">
                                <form class="form__editPost" id="formEditPost">
                                    <div class="block__input">
                                        <label for="editTitulo">Título:</label>
                                        <input type="text" id="editTitulo" name="titulo" required>
                                    </div>
                                    <div class="block__input">
                                        <label for="editDescricao">Descrição:</label>
                                        <textarea id="editDescricao" name="descricao" required></textarea>
                                    </div>
                                    <div class="block__input">
                                        <label for="editDescricao">Conteúdo:</label>
                                        <textarea id="editConteudo" name="conteudo" required></textarea>
                                    </div>
                                    <div class="block__input">
                                        <label>Áreas Temáticas:</label>
                                        <div class="block__checkbox">
                                            <div class="checkbox__tag">
                                                <input type="checkbox" id="edit_IoT" name="tags" value="IoT">
                                                <label for="edit_IoT">IoT</label>
                                            </div>
                                            <div class="checkbox__tag">
                                                <input type="checkbox" id="edit_CarbonZero" name="tags"
                                                    value="CarbonZero">
                                                <label for="edit_CarbonZero">CarbonZero</label>
                                            </div>
                                            <div class="checkbox__tag">
                                                <input type="checkbox" id="edit_UrbSmart" name="tags" value="UrbSmart">
                                                <label for="edit_UrbSmart">UrbSmart</label>
                                            </div>
                                            <div class="checkbox__tag">
                                                <input type="checkbox" id="edit_EcoMat" name="tags" value="EcoMat">
                                                <label for="edit_EcoMat">EcoMat</label>
                                            </div>
                                            <div class="checkbox__tag">
                                                <input type="checkbox" id="edit_EduCIS" name="tags" value="EduCIS">
                                                <label for="edit_EduCIS">EduCIS</label>
                                            </div>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn__savePost">Salvar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer"></div>

    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="../assets/js/api.js"></script>
    <!-- <script src="../assets/js/main.js"></script> -->
    <script src="../assets/js/components.js"></script>
    <script src="../assets/js/script.js"></script>
    <script src="../assets/js/admin.js"></script>
</body>

</html>
